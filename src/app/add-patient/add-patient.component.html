<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<div class='form-group' *ngIf="showComponent">
  <br/>
  <h4 class="alert alert-info">
    Add Patient</h4>
  <label for="PatientName">Patient Name:</label>
  <input type="text" class='form-control' placeholder="Enter Patient Name" [(ngModel)]='patient.PatientName' />
  <br/>
  <label for="DateOfBirth">Date of Birth:</label>
  <input type="date" class='form-control' [(ngModel)]='patient.DateOfBirth' (change)='calculateAge()' />
  <br/>
  <label for="Age">Age:</label>
  <input class="form-control" id="disabledInput" type="text" placeholder="Patient age will reflect here automatically" disabled
    [(ngModel)]='patient.age'>
  <br/>
  <button class="btn btn-primary" (click)='addPatient()'>Save</button>
</div>
